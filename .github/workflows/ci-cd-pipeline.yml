name: CI/CD Pipeline - Complete Platform

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ecommerce-services/**'
      - 'promox-services/**'
      - 'infrastructure/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # ============================================
  # JOB 1: BUILD & TEST - E-Commerce Services
  # ============================================
  test-ecommerce-services:
    name: Test E-Commerce Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - product-service
          - inventory-service
          - order-service
          - payment-service
          - user-service
          - cart-service
          - notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd ecommerce-services/${{ matrix.service }}
          mvn clean test
        continue-on-error: false

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: ecommerce-services/${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload test coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ecommerce-services/${{ matrix.service }}/target/site/jacoco/

  # ============================================
  # JOB 2: BUILD & TEST - PromoX Services
  # ============================================
  test-promox-services:
    name: Test PromoX Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - campaign-service
          - promotion-service
          - flashsale-service
          - coupon-service
          - reward-service
          - analytics-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd promox-services/${{ matrix.service }}
          mvn clean test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: promox-services/${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit

  # ============================================
  # JOB 3: BUILD DOCKER IMAGES - E-Commerce
  # ============================================
  build-ecommerce-images:
    name: Build E-Commerce Docker Images
    needs: test-ecommerce-services
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service:
          - product-service
          - inventory-service
          - order-service
          - payment-service
          - user-service
          - cart-service
          - notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd ecommerce-services/${{ matrix.service }}
          mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerce-services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 4: BUILD DOCKER IMAGES - PromoX
  # ============================================
  build-promox-images:
    name: Build PromoX Docker Images
    needs: test-promox-services
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service:
          - campaign-service
          - promotion-service
          - flashsale-service
          - coupon-service
          - reward-service
          - analytics-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd promox-services/${{ matrix.service }}
          mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./promox-services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 5: BUILD INFRASTRUCTURE IMAGES
  # ============================================
  build-infrastructure-images:
    name: Build Infrastructure Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service:
          - service-discovery
          - api-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd infrastructure/${{ matrix.service }}
          mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./infrastructure/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.service }}:latest

  # ============================================
  # JOB 6: CODE QUALITY & SECURITY
  # ============================================
  code-quality:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # SonarCloud integration (optional)
