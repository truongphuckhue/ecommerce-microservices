      #   uses: SonarSource/sonarcloud-github-action@master
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Checkstyle
        run: |
          echo "Running code style checks..."
          # Add checkstyle maven plugin to pom.xml
          # mvn checkstyle:check

      - name: Dependency vulnerability scan
        run: |
          echo "Scanning for vulnerable dependencies..."
          cd ecommerce-services/order-service
          mvn dependency-check:check || true

  # ============================================
  # JOB 7: DEPLOY TO DEVELOPMENT
  # ============================================
  deploy-to-dev:
    name: Deploy to Development
    needs: 
      - build-ecommerce-images
      - build-promox-images
      - build-infrastructure-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.yourplatform.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Dev Environment
        run: |
          echo "ðŸš€ Deploying to Development..."
          echo "Image tag: ${{ github.sha }}"
          # Add deployment commands here
          # kubectl set image deployment/order-service order-service=$IMAGE_REGISTRY/order-service:${{ github.sha }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          sleep 30
          # curl https://dev.yourplatform.com/actuator/health

      - name: Notify Slack
        if: always()
        run: |
          echo "ðŸ“¢ Deployment to DEV: ${{ job.status }}"
          # Add Slack webhook notification

  # ============================================
  # JOB 8: DEPLOY TO STAGING (Manual Approval)
  # ============================================
  deploy-to-staging:
    name: Deploy to Staging
    needs: 
      - build-ecommerce-images
      - build-promox-images
      - build-infrastructure-images
      - code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.yourplatform.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Environment
        run: |
          echo "ðŸš€ Deploying to Staging..."
          echo "Image tag: ${{ github.sha }}"

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          sleep 30

      - name: Performance tests
        run: |
          echo "Running performance tests..."
          # Add k6 or JMeter tests

  # ============================================
  # JOB 9: SUMMARY & NOTIFICATIONS
  # ============================================
  pipeline-summary:
    name: Pipeline Summary
    needs:
      - test-ecommerce-services
      - test-promox-services
      - build-ecommerce-images
      - build-promox-images
      - code-quality
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Built:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 7 E-Commerce Services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 6 PromoX Services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 2 Infrastructure Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total: 15 microservices deployed** ðŸš€" >> $GITHUB_STEP_SUMMARY
