# ============================================
# EUREKA SERVICE DISCOVERY
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
  namespace: ecommerce-platform
  labels:
    app: service-discovery
    tier: infrastructure
spec:
  replicas: 2  # Run 2 Eureka instances for HA
  selector:
    matchLabels:
      app: service-discovery
  template:
    metadata:
      labels:
        app: service-discovery
        tier: infrastructure
    spec:
      containers:
        - name: service-discovery
          image: ghcr.io/your-org/service-discovery:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
              name: http
          env:
            - name: SERVER_PORT
              value: "8761"
            - name: EUREKA_INSTANCE_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-discovery-0.service-discovery:8761/eureka/,http://service-discovery-1.service-discovery:8761/eureka/"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: service-discovery
  namespace: ecommerce-platform
  labels:
    app: service-discovery
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: service-discovery
  ports:
    - port: 8761
      targetPort: 8761
      name: http
