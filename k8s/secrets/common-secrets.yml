apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: ecommerce-platform
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres_password_change_me"
  REDIS_PASSWORD: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: ecommerce-platform
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-change-in-production-min-256-bits-long"
  JWT_EXPIRATION: "86400000"  # 24 hours in milliseconds

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: ecommerce-platform
type: Opaque
stringData:
  PAYMENT_API_KEY: "payment-gateway-api-key"
  EMAIL_API_KEY: "email-service-api-key"
  SMS_API_KEY: "sms-service-api-key"

---
# Note: In production, use Sealed Secrets or External Secrets Operator
# kubectl create secret generic database-secrets \
#   --from-literal=POSTGRES_PASSWORD=$(openssl rand -base64 32) \
#   --namespace=ecommerce-platform
