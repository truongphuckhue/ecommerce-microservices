input {
  # TCP input for application logs
  tcp {
    port => 5000
    codec => json_lines
  }

  # File input (optional - if services write to files)
  # file {
  #   path => "/var/log/services/*.log"
  #   start_position => "beginning"
  # }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Extract service name
  if [service] {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "logs-%{service}" }
    }
  } else {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "logs-unknown" }
    }
  }

  # Add tags based on log level
  if [level] == "ERROR" or [level] == "FATAL" {
    mutate {
      add_tag => [ "error" ]
    }
  } else if [level] == "WARN" {
    mutate {
      add_tag => [ "warning" ]
    }
  }

  # Extract stack trace if present
  if [exception] {
    mutate {
      add_tag => [ "exception" ]
    }
  }

  # Parse user ID for filtering
  if [userId] {
    mutate {
      convert => { "userId" => "integer" }
    }
  }

  # Parse order ID for filtering
  if [orderId] {
    mutate {
      add_field => { "order_id_keyword" => "%{orderId}" }
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index_prefix]}-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional)
  # stdout {
  #   codec => rubydebug
  # }
}
